<div class="wrapper">
    <div class="page-header section-dark" style="background-image: url('assets/img/mountains.jpg')">
        <div class="filter"></div>
        <div class="content-center">
            <div class="container">
                <div class="title-brand">
                    <h1 class="presentation-title">{{title}}</h1>
                    <div class="fog-low">
                        <img src="assets/img/fog-low.png" alt="">
                    </div>
                </div>

                <h2 class="presentation-subtitle text-center">Own your patient lifecycle</h2>
            </div>
        </div>
        <div class="moving-clouds" style="background-image: url('assets/img/clouds.png'); ">

        </div>
        <h6 class="category category-absolute">Designed and coded by
            <i class="label label-success">Ryan Wibawa</i>
        </h6>
    </div>    
    
    <div class="main">
        <div class="section section-buttons">
            <div class="container">
                <router-outlet></router-outlet>
                <br/>                                        
            </div>
        </div>

        <div class="section" id="carousel">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 ml-auto mr-auto">
                        <div class="card page-carousel">
                            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner" role="listbox">
                                <div class="carousel-item active">
                                    <img class="d-block img-fluid" src="assets\img\soroush-karimi.jpg" alt="First slide">
                                    <div class="carousel-caption d-none d-md-block">
                                        <p>Somewhere</p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block img-fluid" src="assets\img\federico-beccari.jpg" alt="Second slide">
                                    <div class="carousel-caption d-none d-md-block">
                                        <p>Somewhere else</p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block img-fluid" src="assets\img\joshua-stannard.jpg" alt="Third slide">
                                    <div class="carousel-caption d-none d-md-block">
                                        <p>Here it is</p>
                                    </div>
                                </div>
                                </div>

                                <a class="left carousel-control carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                    <span class="fa fa-angle-left"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="right carousel-control carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                    <span class="fa fa-angle-right"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
